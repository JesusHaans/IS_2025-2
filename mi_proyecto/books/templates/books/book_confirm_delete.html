<!-- books/templates/books/book_confirm_delete.html -->
{% extends "books/base.html" %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<h1>Eliminar Libro</h1>
<p>¿Estás seguro de que deseas eliminar "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'books:book_list' %}">Cancelar</a>
</form>
{% endblock %}
